<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clerk App</title>
  <style>
    /* Ensure the content is responsive and centered */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #app {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Additional styles for mobile view */
    @media (max-width: 600px) {
      #app {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Initialize Clerk with your Clerk Publishable key and Frontend API URL -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_ZXZpZGVudC1yYXktNDMuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://evident-ray-43.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>

  <script>
    window.addEventListener("load", async function () {
      await Clerk.load();

      if (Clerk.user) {
        document.getElementById("app").innerHTML = `
          <div id="user-button"></div>
        `;

        const userButtonDiv = document.getElementById("user-button");

        Clerk.mountUserButton(userButtonDiv);
      } else {
        document.getElementById("app").innerHTML = `
          <div id="sign-in"></div>
        `;

        const signInDiv = document.getElementById("sign-in");

        Clerk.mountSignIn(signInDiv);
      }
    });
  </script>
</body>
</html>
